{% if config.TESTING %}
<!-- author post -->
{% endif %}
<div id="author" class="block post clearfix">
    <form action="{{ url_for('post', next=request.path) }}" method="post">
        {{ post_form.body(rows=2, maxlength=255, placeholder="Write a post...") }}
        {{ post_form.csrf_token }}
        <div id="count">0 / 255</div>
        <button type="submit"><i class="fa fa-send"></i> Post</button>
    </form>
</div>
