<div class="author clearfix post-form">
	<h1>Create new post</h1>
    <form action="{{ url_for('post', next=request.path) }}" method="post">
        {{ post_form.body(rows=3, maxlength=255) }}
        {{ post_form.csrf_token }}
        <div id="character-count"></div>
        <input type="submit" value="Post"/>
    </form>
</div>
