<div id="author" class="author-comment clearfix">
	<h1>Make a comment</h1>
    <form action="{{ url_for('comment', username=post.user_username, pid=post.pid, next=request.path)  }}" method="post">
        {{ post_form.body(rows=3, maxlength=255) }}
        {{ post_form.csrf_token }}
        <div class="character-count"></div>
        <input type="submit" value="Post"/>
    </form>
</div>
