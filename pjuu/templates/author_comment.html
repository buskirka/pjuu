{% if config.TESTING %}
<!-- author comment -->
{% endif %}
<div id="author" class="block comment clearfix">
    <form action="{{ url_for('comment', username=post.user_username, pid=post.pid, next=request.path) }}" method="post">
        {{ post_form.body(rows=2, maxlength=255, placeholder="Leave a comment...") }}
        {{ post_form.csrf_token }}
        <div id="count">0 / 255</div>
        <button type="submit"><i class="fa fa-comment"></i> Comment</button>
    </form>
</div>
