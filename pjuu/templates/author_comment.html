<div id="author-hider" class="comment-hider">
    Make a comment
</div>
<div id="author" class="clearfix comment-form">
    <form action="{{ url_for('comment', username=post.user_username, pid=post.pid, next=request.path)  }}" method="post">
        {{ post_form.body(rows=3, maxlength=255) }}
        {{ post_form.csrf_token }}
        <div id="character-count"></div>
        <input type="submit" value="Post"/>
    </form>
</div>
