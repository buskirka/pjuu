{% extends 'auth/base.html' %}

{% block header %}Login{% endblock%}
{% block form %}
<form action="" method="post">
    {{ form.username.label }}
    {{ form.username }}
    {{ form.password.label }}
    {{ form.password }}
    {{ form.csrf_token }}
    <input type="submit" value="Login" tabindex="3"/>
</form>
{% endblock %}
{% block links %}
    <div class="link">Don't have an account? <a href="{{ url_for('signup') }}">Signup for free</a></div>
{% endblock %}
