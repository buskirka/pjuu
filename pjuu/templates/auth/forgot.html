{% extends 'auth/base.html' %}

{% block header %}Forgotten Password{% endblock%}

    {{ form.username.label }}
    {{ form.username }}
    {{ form.csrf_token }}
    <input type="submit" value="Reset my password" />
</form>
{% endblock %}
{% block links %}
    <div class="link">
        Rememberd it? <a href="{{ url_for('login') }}">Login here</a>
    </div>
{% endblock %}
