{% extends 'users/profile.html' %}

{% block content %}
{% if user == current_user %}
    {% include 'posts/author.html' %}
{% endif %}
<h1>Posts</h1>
{% for post in posts %}
    <div>
        <img src="https://www.gravatar.com/avatar/66a3f52af5cc93af06ef7cee230957b3.jpg?s=24" /><br>
        {{post.body}}<br>
        {{post.created}}
    </div>
{% endfor %}
{% endblock %}
