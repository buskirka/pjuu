{% extends 'users/base.html' %}
{% block contenthead %}
<div id="profile" class="clearfix">
    <div class="avatar">
        <img src="{{user.email|gravatar(48)}}" />
    </div>
    <div class="details">
        <div class="detail"><span class="username">{{user.username}}</span></div>
    </div>
</div>
{% endblock %}
{% block content %}{% endblock %}
